<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculate</title>
</head>
<body>
    <main>
        <div class="jskmb-calculator">
            <div class="opirations-block">
                <button class="operation-button" id="buttonPlus">+</button>
                <button class="operation-button"  id="buttonMinus">-</button>
                <button class="operation-button"  id="buttonMultiply">*</button>
                <button class="operation-button"  id="buttonDevide">/</button>
            </div>
            <div>
                <hr />
            </div>
            <div class="inputs-block">
                <div class="inpot-block">
                    <label>Number 1</label>
                    <input type="number" value="10" id="number1">
                </div>
                <div class="inpot-block">
                    <label>Number 2</label>
                    <input type="number" value="20" id="number2">
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
